<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- ✅ Your custom favicon -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />

  <!-- ✅ Responsive + theme color -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <!-- ✅ SEO description -->
  <meta name="description" content="Personal portfolio website of Xiuxiu Ying, showcasing projects, resume, and technical skills." />

  <!-- ✅ PWA manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- ✅ Browser tab title -->
  <title>Xiuxiu Ying | Portfolio</title>

  <!-- ✅ Structured data for Google -->
  <meta itemprop="name" content="Xiuxiu Ying | Portfolio">
  <meta itemprop="description" content="Personal portfolio website of Xiuxiu Ying, showcasing projects, resume, and technical skills.">
  <meta itemprop="image" content="https://raw.githubusercontent.com/XIUXIU25/xiuxiu-portfolio/main/Images/readme-img.png">

  <!-- ✅ Open Graph / Facebook -->
  <meta property="og:url" content="https://xiuxiu-portfolio.vercel.app">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Xiuxiu Ying | Portfolio">
  <meta property="og:description" content="Personal portfolio website of Xiuxiu Ying, showcasing projects, resume, and technical skills.">
  <meta property="og:image" content="https://raw.githubusercontent.com/XIUXIU25/xiuxiu-portfolio/main/Images/readme-img.png">

  <!-- ✅ Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Xiuxiu Ying | Portfolio">
  <meta name="twitter:description" content="Personal portfolio website of Xiuxiu Ying, showcasing projects, resume, and technical skills.">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/XIUXIU25/xiuxiu-portfolio/main/Images/readme-img.png">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
